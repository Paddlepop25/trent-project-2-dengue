<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DENGUE</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css"
      integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/assets/styles.css" />
  </head>

  <body>
    <h1>DENGUE</h1>
    <div class="select-section">
      <h3>Select Zones to see Dengue clusters:</h3>
      <div class="zonebtns">
        <button type="button" class="north">North</button>
        <button type="button" class="east">East</button>
        <button type="button" class="south">South</button>
        <button type="button" class="west">West</button>
      </div>

      <div class="form-group" id="radio-filter">
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="dengue_clusters"
          />
          <label class="form-check-label" for="dengue_clusters">
            <span class="filter-radio-button"></span>
            Dengue Clusters</label
          >
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="clinics"
          />
          <label class="form-check-label" for="clinics">
            <span class="filter-radio-button"></span>
            Clinics</label
          >
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="hospitals"
          />
          <label class="form-check-label" for="hospitals">
            <span class="filter-radio-button"></span>
            Hospitals</label
          >
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="food_delivery"
          />
          <label class="form-check-label" for="food_delivery">
            <span class="filter-radio-button"></span>
            Food_delivery</label
          >
        </div>
      </div>
      <button id="reset" type="button" class="btn" onclick="resetbtn()">
        Reset
      </button>
    </div>

    <div class="chart">
      <h3>Select the year to see number of dengue cases</h3>
      <div class="year">
        <button type="button" class="2018">2018</button>
        <button type="button" class="2017">2017</button>
        <button type="button" class="2016">2016</button>
        <button type="button" class="2015">2015</button>
        <button type="button" class="2014">2014</button>
      </div>
    </div>

    <div class="" id="map"></div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js"
      integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/jquery.js"></script>
    <script src="/assets/app.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQOzXrUwtwRVkzSyWzeRdxfpiPe7kBliU&callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
