<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DENGUE</title>
    <link rel="stylesheet" href="/assets/styles.css" />
  </head>

  <body>
    <h1>DENGUE</h1>
    <div class="select-section">
      <h3>Select Zones to see Dengue clusters:</h3>
      <div class="zonebtns">
        <button type="button" class="north">North</button>
        <button type="button" class="east">East</button>
        <button type="button" class="south">South</button>
        <button type="button" class="west">West</button>
      </div>

      <div class="form-group" id="radio-filter">
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="dengue_clusters"
          />
          <label class="form-check-label" for="dengue_clusters">
            <span class="filter-radio-button"></span>
            Dengue Clusters</label
          >
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="clinics"
          />
          <label class="form-check-label" for="clinics">
            <span class="filter-radio-button"></span>
            Clinics</label
          >
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="hospitals"
          />
          <label class="form-check-label" for="hospitals">
            <span class="filter-radio-button"></span>
            Hospitals</label
          >
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="food_delivery"
          />
          <label class="form-check-label" for="food_delivery">
            <span class="filter-radio-button"></span>
            Food_delivery</label
          >
        </div>
      </div>
      <button id="reset" type="button" class="btn" onclick="resetbtn()">
        Reset
      </button>
    </div>

    <div class="chart">
      <h3>Select the year to see number of deaths</h3>
      <div class="year">
        <button type="button" class="2018">2018</button>
        <button type="button" class="2017">2017</button>
        <button type="button" class="2016">2016</button>
        <button type="button" class="2015">2015</button>
        <button type="button" class="2014">2014</button>
      </div>
    </div>

    <div class="" id="map"></div>
    <script src="/assets/jquery.js"></script>
    <script src="/assets/app.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQOzXrUwtwRVkzSyWzeRdxfpiPe7kBliU&callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
